# ~/.tmux.conf: lists all the tmux settings and key bindings
# with no plugin or external dependencies whatsoever.
# ---
# Tmux - https://github.com/tmux/tmux/wiki




### Prefix & Setup
##################

unbind C-b
bind M-a send-prefix
# ---
set -g prefix M-a
set -g default-command /usr/bin/bash
set -g default-shell /usr/bin/bash
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -sg escape-time 0
set -g display-panes-time 2000
set -g repeat-time 1000
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
# ---
set-option -s set-clipboard off
set-option -g focus-events on
set-option -g status-position top
setw -g mode-keys vi




### Keybindings
###############

bind -n M-o new-window -c "#{pane_current_path}"
bind -n M-s split-window -v -c "#{pane_current_path}"
bind -n M-v split-window -h -c "#{pane_current_path}"
bind -n M-p previous-window
bind -n M-n next-window
# ---
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R
# ---
bind -n M-H resize-pane -L 5
bind -n M-J resize-pane -D 5
bind -n M-K resize-pane -U 5
bind -n M-L resize-pane -R 5
# ---
bind -n M-P swap-pane -U
bind -n M-N swap-pane -D
bind b command-prompt -p "swap-pane" "swap-pane -t '%%'"
bind j command-prompt -p "join-pane" "join-pane -t :'%%'"
bind k command-prompt -p "swap-window" "swap-window -t :'%%'"
bind r source-file ~/.tmux.conf \; display ".tmux.conf reloaded!"
bind y setw synchronize-panes




### Copy & Paste
################

unbind [
bind Escape copy-mode
# ---
unbind p
bind p paste-buffer
# ---
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi r send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -se c -i'
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'xclip -se c -i'




### Statusbar & Colours
#######################

set -g status-interval 30
set -g status-justify left
set -g status-left-length 40
set -g status-right-length 40
set -g status-left "[#{session_name}] "
set -g status-right "%d-%b %H:%M"
set -g status-style "bold"
set -g status-bg "colour07"
set -g status-fg "colour08"
# ---
set-option -g display-panes-colour 'colour08'
set-option -g display-panes-active-colour 'colour06'
setw -g window-status-current-style "bg=colour06, fg=colour07"
setw -g window-status-last-style "bg=colour08, fg=colour07"
setw -g pane-border-style "bg=default, fg=colour08"
setw -g pane-active-border-style "bg=colour06, fg=colour06"
